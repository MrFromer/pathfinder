<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
    <link rel="stylesheet" href="mysite.css">
    <link rel="stylesheet" href="http://www.htmlbook.ru/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body bgcolor="#F5DEB3" link="#8B4513" vlink="#A52A2A"> 
        {% csrf_token %}
        {% for field in person %}
        <font face="Lobster"  color="#D2B48C" ><p style="font-size: 30px"><a href="http://127.0.0.1:8000/edit/{{field.id}}/"> {{ field.character_name }} </a> <b><sam>Дата изменения: {{field.date}}</sam></b> <b><sam>Дата создания: {{field.date_create}}</sam></b> </p> </font>

        {% endfor %}
</body>
</html>
