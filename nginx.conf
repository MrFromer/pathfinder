server {
    server_tokens off;
    listen 80;
    server_name 127.0.0.1;

    
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
    }
    
      
      location = /50x.html {
        root  html;
      }

}